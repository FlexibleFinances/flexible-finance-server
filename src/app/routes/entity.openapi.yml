EntityResponse:
  description: Returns the entity's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          entity:
            $ref: "../../openapi.root.yml#/components/schemas/Entity_ResponseSchema"
EntitiesResponse:
  description: Returns the entities' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          entities:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Entity_ResponseSchema"
