EntityRequests:
  post:
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Entity_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Entity"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
EntityIdRequests:
  get:
    parameters:
      - name: EntityId
        in: path
        required: true
        schema:
          type: integer
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Entity"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  put:
    parameters:
      - name: EntityId
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Entity_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Entity"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
EntitiesRequests:
  get:
    parameters:
      - name: offset
        in: query
        schema:
          type: integer
      - name: limit
        in: query
        schema:
          type: integer
      - name: name
        in: query
        schema:
          type: string
      - name: GroupIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: FieldDatumIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: FieldIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: TagIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: TemplateIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: isTemplate
        in: query
        schema:
          type: boolean
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Entities"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
EntityResponse:
  description: Returns the entity's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          entity:
            $ref: "../../openapi.root.yml#/components/schemas/Entity_ResponseSchema"
EntitiesResponse:
  description: Returns the entities' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          entities:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Entity_ResponseSchema"
          templates:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Entity_ResponseSchema"
