UserResponse:
  description: Returns the user's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          user:
            $ref: "../../openapi.root.yml#/components/schemas/User"
UsersResponse:
  description: Returns the users' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          users:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/User"
          templates:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/User"
