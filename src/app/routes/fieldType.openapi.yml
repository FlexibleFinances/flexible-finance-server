        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldTypesRequests:
  get:
    parameters:
      - name: offset
        in: query
        schema:
          type: integer
      - name: limit
        in: query
        schema:
          type: integer
      - name: name
        in: query
        schema:
          type: string
      - name: fieldIds
        in: query
        schema:
          type: array
          items:
            type: number
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/FieldTypes"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldTypeResponse:
  description: Returns the field type's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fieldType:
            $ref: "../../openapi.root.yml#/components/schemas/FieldType"
FieldTypesResponse:
  description: Returns the field types' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fieldTypes:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/FieldType"
