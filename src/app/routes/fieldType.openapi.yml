      - $ref: "../../openapi.root.yml#/components/parameters/offsetParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/limitParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/nameParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/fieldIdsParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/tagIdsParameter"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/FieldTypes"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  post:
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/FieldType_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/FieldType"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
