        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldTypeResponse:
  description: Returns the field type's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fieldType:
            $ref: "../../openapi.root.yml#/components/schemas/FieldType_ResponseSchema"
FieldTypesResponse:
  description: Returns the field types' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fieldTypes:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/FieldType_ResponseSchema"
