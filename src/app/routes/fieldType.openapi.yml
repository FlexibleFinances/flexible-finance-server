FieldTypeRequests:
FieldTypeIdRequests:
  get:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/path_id"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/FieldType"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  put:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/path_id"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/FieldType"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/FieldType"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldTypesRequests:
  get:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/query_fieldTypeIds"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/FieldTypes"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  post:
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/FieldType"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/FieldType"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldTypeResponse:
  description: Returns the fieldType's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fieldType:
            $ref: "../../openapi.root.yml#/components/schemas/FieldType"
FieldTypesResponse:
  description: Returns the fieldTypes' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fieldTypes:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/FieldType"
          templates:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/FieldType"
