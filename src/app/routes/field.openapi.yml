FieldIdRequests:
  get:
    parameters:
      - name: FieldId
        in: path
        required: true
        schema:
          type: integer
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Field"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  put:
    parameters:
      - name: FieldId
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Field_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Field"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldsRequests:
  get:
    parameters:
      - name: offset
        in: query
        schema:
          type: integer
      - name: limit
        in: query
        schema:
          type: integer
      - name: name
        in: query
        schema:
          type: string
      - name: FieldTypeIds
        in: query
        schema:
          type: integer
      - name: FieldDatumIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: AccountIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: EntityIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: TransactionIds
        in: query
        schema:
          type: array
          items:
            type: number
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Fields"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  post:
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Field_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Field"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldResponse:
  description: Returns the field's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          field:
            $ref: "../../openapi.root.yml#/components/schemas/Field_ResponseSchema"
FieldsResponse:
  description: Returns the fields' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fields:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Field_ResponseSchema"
