FieldIdRequests:
  get:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/id"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Field"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  put:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/id"
    requestBody:
      $ref: "../../openapi.root.yml#/components/requestBodies/Field"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Field"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldsRequests:
  get:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/offset"
      - $ref: "../../openapi.root.yml#/components/parameters/limit"
      - $ref: "../../openapi.root.yml#/components/parameters/name"
      - $ref: "../../openapi.root.yml#/components/parameters/fieldIds"
      - $ref: "../../openapi.root.yml#/components/parameters/fieldDatumIds"
      - $ref: "../../openapi.root.yml#/components/parameters/accountIds"
      - $ref: "../../openapi.root.yml#/components/parameters/entityIds"
      - $ref: "../../openapi.root.yml#/components/parameters/transactionIds"
      - $ref: "../../openapi.root.yml#/components/parameters/isTemplate"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Fields"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  post:
    requestBody:
      $ref: "../../openapi.root.yml#/components/requestBodies/Field"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Field"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldResponse:
  description: Returns the field's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          field:
            $ref: "../../openapi.root.yml#/components/schemas/Field_Response"
FieldsResponse:
  description: Returns the fields' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fields:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Field_Response"
