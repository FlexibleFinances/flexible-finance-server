FieldDataRequests:
  get:
    parameters:
      - name: offset
        in: query
        schema:
          type: integer
      - name: limit
        in: query
        schema:
          type: integer
      - name: stringValue
        in: query
        schema:
          type: string
      - name: intValueGT
        in: query
        schema:
          type: number
      - name: intValueLT
        in: query
        schema:
          type: number
      - name: dateValue
        in: query
        schema:
          type: string
      - name: boolValue
        in: query
        schema:
          type: boolean
      - name: FieldIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: AccountIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: EntityIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: TransactionIds
        in: query
        schema:
          type: array
          items:
            type: number
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/FieldData"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
FieldDatumResponse:
  description: Returns the field datum's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fieldDatum:
            $ref: "../../openapi.root.yml#/components/schemas/FieldDatum"
FieldDataResponse:
  description: Returns the field data's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          fieldData:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/FieldDatum"
