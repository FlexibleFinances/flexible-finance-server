AccountsRequests:
  get:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/query_offset"
      - $ref: "../../openapi.root.yml#/components/parameters/query_limit"
      - $ref: "../../openapi.root.yml#/components/parameters/query_name"
      - $ref: "../../openapi.root.yml#/components/parameters/query_fieldIds"
      - $ref: "../../openapi.root.yml#/components/parameters/query_fieldDatumIds"
      - $ref: "../../openapi.root.yml#/components/parameters/query_groupIds"
      - $ref: "../../openapi.root.yml#/components/parameters/query_tagIds"
      - $ref: "../../openapi.root.yml#/components/parameters/query_templateIds"
      - $ref: "../../openapi.root.yml#/components/parameters/query_isTemplate"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Accounts"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  post:
    requestBody:
      $ref: "../../openapi.root.yml#/components/requestBodies/Account"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Account"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
AccountResponse:
  description: Returns the account's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          account:
            $ref: "../../openapi.root.yml#/components/schemas/Account_Response"
AccountsResponse:
  description: Returns the accounts' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          accounts:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Account_Response"
          templates:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Account_Response"
