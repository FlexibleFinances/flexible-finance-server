AccountIdRequests:
  get:
    parameters:
      - name: AccountId
        in: path
        required: true
        schema:
          type: integer
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Account"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  put:
    parameters:
      - name: AccountId
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Account_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Account"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
AccountsRequests:
  get:
    parameters:
      - name: offset
        in: query
        schema:
          type: integer
      - name: limit
        in: query
        schema:
          type: integer
      - name: name
        in: query
        schema:
          type: string
      - name: GroupIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: TagIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: TemplateIds
        in: query
        schema:
          type: array
          items:
            type: number
      - name: isTemplate
        in: query
        schema:
          type: boolean
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Accounts"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  post:
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Account_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Account"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
AccountResponse:
  description: Returns the account's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          account:
            $ref: "../../openapi.root.yml#/components/schemas/Account_ResponseSchema"
AccountsResponse:
  description: Returns the accounts' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          accounts:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Account_ResponseSchema"
          templates:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Account_ResponseSchema"
