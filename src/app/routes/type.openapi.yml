TypeRequests:
  post:
    parameters:
      - name: x-access-token
        in: header
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Type"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
TypeIdRequests:
  get:
    parameters:
      - name: x-access-token
        in: header
        required: true
        schema:
          type: string
      - name: typeId
        in: path
        required: true
        schema:
          type: integer
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Type"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  put:
    parameters:
      - name: x-access-token
        in: header
        required: true
        schema:
          type: string
      - name: typeId
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Type"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Type"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
TypesRequests:
  get:
    parameters:
      - name: x-access-token
        in: header
        required: true
        schema:
          type: string
      - name: offset
        in: query
        schema:
          type: integer
      - name: limit
        in: query
        schema:
          type: integer
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Types"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
TypeResponse:
  description: Returns the type's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          type:
            $ref: "../../openapi.root.yml#/components/schemas/Type"
TypesResponse:
  description: Returns the types' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          types:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Type"
