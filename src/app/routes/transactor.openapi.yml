TransactorResponse:
  description: Returns the transactor's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          transactor:
            $ref: "../../openapi.root.yml#/components/schemas/Transactor_ResponseSchema"
TransactorsResponse:
  description: Returns the transactors' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          transactors:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Transactor_ResponseSchema"
