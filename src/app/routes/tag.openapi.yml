TagResponse:
  description: Returns the tag's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          tag:
            $ref: "../../openapi.root.yml#/components/schemas/Tag_ResponseSchema"
TagsResponse:
  description: Returns the tags' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          tags:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Tag_ResponseSchema"
