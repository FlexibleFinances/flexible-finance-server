TagsRequests:
  get:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/offset"
      - $ref: "../../openapi.root.yml#/components/parameters/limit"
      - $ref: "../../openapi.root.yml#/components/parameters/name"
      - $ref: "../../openapi.root.yml#/components/parameters/accountIds"
      - $ref: "../../openapi.root.yml#/components/parameters/entityIds"
      - $ref: "../../openapi.root.yml#/components/parameters/fieldIds"
      - $ref: "../../openapi.root.yml#/components/parameters/fieldTypeIds"
      - $ref: "../../openapi.root.yml#/components/parameters/groupIds"
      - $ref: "../../openapi.root.yml#/components/parameters/transactionIds"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Tags"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  post:
    requestBody:
      $ref: "../../openapi.root.yml#/components/requestBodies/Tag"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Tag"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
TagResponse:
  description: Returns the tag's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          tag:
            $ref: "../../openapi.root.yml#/components/schemas/Tag_Response"
TagsResponse:
  description: Returns the tags' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          tags:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Tag_Response"
