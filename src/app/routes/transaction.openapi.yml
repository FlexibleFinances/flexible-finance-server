TransactionIdRequests:
  get:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/idParameter"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Transaction"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  put:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/idParameter"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Transaction_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Transaction"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
TransactionsRequests:
  get:
    parameters:
      - $ref: "../../openapi.root.yml#/components/parameters/offsetParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/limitParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/fieldIdsParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/fieldDatumIdsParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/tagIdsParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/templateIdsParameter"
      - $ref: "../../openapi.root.yml#/components/parameters/isTemplateParameter"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Transactions"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
  post:
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../openapi.root.yml#/components/schemas/Transaction_RequestSchema"
    responses:
      200:
        $ref: "../../openapi.root.yml#/components/responses/Transaction"
      400:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      401:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      403:
        $ref: "../../openapi.root.yml#/components/responses/Message"
      500:
        $ref: "../../openapi.root.yml#/components/responses/Message"
TransactionResponse:
  description: Returns the transaction's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          transaction:
            $ref: "../../openapi.root.yml#/components/schemas/Transaction_ResponseSchema"
TransactionsResponse:
  description: Returns the transactions' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          transactions:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Transaction_ResponseSchema"
          templates:
            type: array
            nullable: true
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Transaction_ResponseSchema"
