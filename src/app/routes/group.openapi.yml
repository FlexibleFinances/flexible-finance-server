GroupResponse:
  description: Returns the group's info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          group:
            $ref: "../../openapi.root.yml#/components/schemas/Group_ResponseSchema"
GroupsResponse:
  description: Returns the groups' info.
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
          groups:
            type: array
            items:
              $ref: "../../openapi.root.yml#/components/schemas/Group_ResponseSchema"
