      schema:
        type: object
        properties:
          name:
            type: string
          accountIds:
            type: array
            items:
              type: integer
          entityIds:
            type: array
            items:
              type: integer
          transactionIds:
            type: array
            items:
              type: integer
ResponseSchema:
  type: object
  properties:
    id:
      type: integer
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    name:
      type: string
    accountIds:
      type: array
      items:
        type: integer
    entityIds:
      type: array
      items:
        type: integer
    transactionIds:
      type: array
      items:
        type: integer
