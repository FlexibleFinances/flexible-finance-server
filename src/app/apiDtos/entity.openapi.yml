RequestSchema:
  type: object
  properties:
    name:
      type: string
    groupId:
      type: integer
    fieldDatumIds:
      type: array
      items:
        type: integer
    fieldIds:
      type: array
      items:
        type: integer
    fieldValues:
      type: object
    tagIds:
      type: array
      items:
        type: integer
    templateId:
      type: integer
    isTemplate:
      type: boolean
ResponseSchema:
  type: object
  properties:
    id:
      type: integer
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    name:
      type: string
    groupId:
      type: integer
      nullable: true
    fieldDatumIds:
      type: array
      items:
        type: integer
    fieldIds:
      type: array
      items:
        type: integer
    tagIds:
      type: array
      items:
        type: integer
    templateId:
      type: integer
      nullable: true
    isTemplate:
      type: boolean
