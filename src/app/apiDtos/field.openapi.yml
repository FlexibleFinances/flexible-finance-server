RequestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
          fieldTypeId:
            type: integer
          isComponentOnly:
            type: boolean
ResponseSchema:
  type: object
  properties:
    id:
      type: integer
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    name:
      type: string
    fieldDatumIds:
      type: array
      items:
        type: integer
    fieldTypeId:
      type: integer
    accountIds:
      type: array
      items:
        type: integer
    entityIds:
      type: array
      items:
        type: integer
    transactionIds:
      type: array
      items:
        type: integer
    isComponentOnly:
      type: boolean
