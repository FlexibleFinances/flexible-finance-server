GroupSchema:
  type: object
  required:
    - id
    - createdAt
    - updatedAt
    - accounts
    - accountIds
    - entities
    - entityIds
    - name
    - parentGroup
    - parentGroupId
    - tags
    - tagIds
  properties:
    id:
      readOnly: true
      type: integer
    createdAt:
      format: date-time
      readOnly: true
      type: string
    updatedAt:
      format: date-time
      readOnly: true
      type: string
    accounts:
      items:
        type: object
      additionalProperties:
        $ref: "../../openapi.root.yml#/components/schemas/Account"
      readOnly: true
      type: array
    accountIds:
      items:
        type: integer
      type: array
    entities:
      items:
        type: object
      additionalProperties:
        $ref: "../../openapi.root.yml#/components/schemas/Entity"
      readOnly: true
      type: array
    entityIds:
      items:
        type: integer
      type: array
    name:
      type: string
    parentGroup:
      readOnly: true
      nullable: true
      type: object
      additionalProperties:
        $ref: "../../openapi.root.yml#/components/schemas/Group"
    parentGroupId:
      nullable: true
      type: integer
    tags:
      items:
        type: object
        additionalProperties:
          $ref: "../../openapi.root.yml#/components/schemas/Tag"
      readOnly: true
      type: array
    tagIds:
      items:
        type: integer
      type: array
