AccountSchema:
  type: object
  required:
    - id
    - createdAt
    - updatedAt
    - fieldData
    - fieldDatumIds
    - isTemplate
    - name
    - parentGroup
    - parentGroupId
    - tags
    - tagIds
    - template
    - templateId
  properties:
    id:
      readOnly: true
      type: integer
    createdAt:
      format: date-time
      readOnly: true
      type: string
    updatedAt:
      format: date-time
      readOnly: true
      type: string
    fieldData:
      items:
        oneOf:
          - $ref: "../../openapi.root.yml#/components/schemas/FieldDatum_BoolAccount"
          - $ref: "../../openapi.root.yml#/components/schemas/FieldDatum_DateAccount"
          - $ref: "../../openapi.root.yml#/components/schemas/FieldDatum_IntAccount"
          - $ref: "../../openapi.root.yml#/components/schemas/FieldDatum_StringAccount"
      type: array
    fieldDatumIds:
      items:
        type: integer
      type: array
    isTemplate:
      type: boolean
    name:
      type: string
    parentGroup:
      $ref: "../../openapi.root.yml#/components/schemas/Group"
      readOnly: true
    parentGroupId:
      nullable: true
      type: integer
    tags:
      items:
        $ref: "../../openapi.root.yml#/components/schemas/Tag"
      readOnly: true
      type: array
    tagIds:
      items:
        type: integer
      type: array
    template:
      $ref: "../../openapi.root.yml#/components/schemas/AccountTemplate"
      readOnly: true
    templateId:
      type: integer

