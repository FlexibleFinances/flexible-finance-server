UserRequestSchema:
  description: "Must use separate schemas because required + writeOnly combo (for 'password') is not supported in openapi-express-validator"
  type: object
  required:
    - email
    - password
    - roleIds
    - username
  properties:
    email:
      type: string
    password:
      writeOnly: true
      type: string
    roleIds:
      items:
        type: integer
      type: array
    username:
      type: string

UserResponseSchema:
  description: "Must use separate schemas because required + writeOnly combo (for 'password') is not supported in openapi-express-validator"
  type: object
  required:
    - id
    - createdAt
    - updatedAt
    - email
    - roles
    - roleIds
    - username
  properties:
    id:
      readOnly: true
      type: integer
    createdAt:
      format: date-time
      readOnly: true
      type: string
    updatedAt:
      format: date-time
      readOnly: true
      type: string
    email:
      type: string
    roles:
      items:
        $ref: "../../openapi.root.yml#/components/schemas/Role"
      readOnly: true
      type: array
    roleIds:
      items:
        type: integer
      type: array
    username:
      type: string
