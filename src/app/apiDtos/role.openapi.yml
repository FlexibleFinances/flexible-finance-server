RoleSchema:
  type: object
  required:
    - id
    - createdAt
    - updatedAt
    - name
    - users
    - userIds
  properties:
    id:
      readOnly: true
      type: integer
    createdAt:
      format: date-time
      readOnly: true
      type: string
    updatedAt:
      format: date-time
      readOnly: true
      type: string
    name:
      type: string
    users:
      items:
        $ref: "../../openapi.root.yml#/components/schemas/UserResponse"
      readOnly: true
      type: array
    userIds:
      items:
        type: integer
      type: array
