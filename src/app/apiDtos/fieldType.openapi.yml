FieldTypeSchema:
  type: object
  required:
    - id
    - createdAt
    - updatedAt
    - childFieldTypeComponents
    - childFieldTypeComponentIds
    - name
    - parentFieldTypeComponent
    - parentFieldTypeComponentId
    - tags
    - tagIds
    - valueType
    - validator
  properties:
    id:
      readOnly: true
      type: integer
    createdAt:
      format: date-time
      readOnly: true
      type: string
    updatedAt:
      format: date-time
      readOnly: true
      type: string
    childFieldTypeComponents:
      items:
        $ref: "../../openapi.root.yml#/components/schemas/FieldTypeComponent"
      type: array
    childFieldTypeComponentIds:
      items:
        type: integer
      type: array
    name:
      type: string
    parentFieldTypeComponent:
      $ref: "../../openapi.root.yml#/components/schemas/FieldTypeComponent"
    parentFieldTypeComponentId:
      nullable: true
      type: integer
    tags:
      items:
        $ref: "../../openapi.root.yml#/components/schemas/Tag"
      readOnly: true
      type: array
    tagIds:
      items:
        type: integer
      type: array
    valueType:
      enum:
        - Text
        - Number
        - Date
        - Boolean
        - null
      nullable: true
      type: string
    validator:
      nullable: true
      type: string
